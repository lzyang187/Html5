<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            margin-left: -20px;
            list-style: none;
        }

        audio {
            outline: none;
        }
    </style>
</head>

<body>
    <div>
        <ul class="ul-list">

        </ul>
        <audio class="audio" controls preload="auto" controlsList="nodownload">音频</audio>
    </div>
    <script>
        var audio = document.getElementsByClassName("audio")[0];

        var ul = document.getElementsByClassName("ul-list")[0];
        for (var i = 0; i < 10; i++) {
            var li = document.createElement("li");
            var text = document.createTextNode("这是元素" + i);
            li.appendChild(text);
            li.onclick = function () {
                audio.setAttribute("src", "../Mine/Test/smile.aac");
            }
            ul.appendChild(li);
        }
    </script>
</body>

</html>
