<!DOCTYPE html>
<html>

<head>
    <title>window对象</title>
    <meta charset="utf-8" content="text/html" />
</head>

<body>
    <input type="button" value="打开百度" onclick="openBaidu()" />
    <br />
    <input type="text" id="date" />
    <br />
    <input type="button" onclick="start()" value="启动计时器" />
    <input type="button" onclick="stop()" value="取消计时器" />
    <br />
    <input type="button" onclick="timeout()" value="超时计时器" />
    <input type="button" onclick="stopTimeout()" value="取消超时计时器" />
    <br />
    <input type="button" onclick="showLocation()" value="展示location属性" />
    <br />
    <input type="button" onclick="window.location.reload()" value="刷新页面" />
    <p id="location"></p>
    <input type="button" onclick="navigatorInfo()" value="浏览器信息" />
    <p id="navigator"></p>
    <input type="button" onclick="showScreen()" value="screen信息" />
    <p id="screen"></p>
    <button onclick="clickHistory()">history信息</button>

    <a href="window_text.html">跳转到测试页面</a>

    <script type="text/javascript">
        /* 所有全局 JavaScript 对象，函数和变量自动成为 window 对象的成员。
        全局变量是 window 对象的属性。
        全局函数是 window 对象的方法。
        甚至（HTML DOM 的）document 对象也是 window 对象属性： */

        // window.alert("alert信息");
        // window.prompt("prompt信息");
        // window.confirm("confirm信息");
        function openBaidu() {
            window.open("https://www.baidu.com", "_blank", "width=600 height=400")
        }

        function showTime() {
            var date = new Date();
            document.getElementById("date").value = date;
        }

        var id;

        function start() {
            // 在等待指定的毫秒数后重复执行函数。
            id = setInterval(showTime, 1000);
        }

        function stop() {
            clearInterval(id);
        }

        var timeoutId;

        function timeout() {
            // 在等待指定的毫秒数后执行函数。
            timeoutId = setTimeout(() => {
                alert("触发了超时计时器")
            }, 3000);
        }

        function stopTimeout() {
            clearTimeout(timeoutId);
        }

        //Location对象
        function showLocation() {
            // 显示当前页面的 href (URL)：
            var href = window.location.href;
            var protocol = window.location.protocol;
            var host = window.location.host;
            var hostName = window.location.hostname;
            var port = window.location.port;
            var pathName = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            var locationVar = "href:" + href + "<br/>protocol:" + protocol + "<br/>host:" + host + "<br/>hostName:" +
                hostName +
                "<br/>port:" + port + "<br/>pathName:" + pathName + "<br/>search:" + search + "<br/>hash:" + hash;
            document.getElementById("location").innerHTML = locationVar;
        }

        //Navigator对象
        function navigatorInfo() {
            var info = "浏览器名称：" + window.navigator.appName + "<br/>浏览器代码名：" + window.navigator.appCodeName +
                "<br/>平台和版本信息：" + window.navigator.appVersion +
                "<br/>os平台：" + window.navigator.platform + "<br/>ua值：" + window.navigator.userAgent;
            document.getElementById("navigator").innerHTML = info;
        }

        //Screen对象
        function showScreen() {
            var info = "屏幕宽度：" + screen.width + " 屏幕高度：" + screen.height +
                "<br/>屏幕可用宽度：" + screen.availWidth + " 屏幕可用高度：" + screen.availHeight;
            document.getElementById("screen").innerHTML = info;
        }

        // History信息
        function clickHistory() {
            window.history.back();
            window.history.forward();
        }
    </script>
</body>

</html>
