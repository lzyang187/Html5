<!DOCTYPE html>
<html lang="en">

<body>
    <p>canvas画布</p>
    <canvas style="border: 1px solid #c3c3c3;" id="myCanvas" width="500" height="500">此浏览器不支持画布</canvas>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        cxt.moveTo(10, 10);
        cxt.lineTo(150, 50);
        cxt.lineTo(10, 50);
        cxt.stroke();

        cxt.fillStyle = "#FF0000";
        cxt.beginPath();
        cxt.arc(70, 18, 15, 0, Math.PI * 2, true);
        cxt.closePath();
        cxt.fill();

    </script>
</body>

</html>
