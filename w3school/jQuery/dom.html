<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery操作dom</title>
</head>

<body>
    <p id="p1">段落1</p>
    <p class="p2">段落2</p>
    <p id="p3"></p>
    <!-- 别忘了引入jquery库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        // 通过标签名来查找 HTML 元素
        var pElements = $("p");
        console.log(pElements);
        // 通过 id 来查找 HTML 元素
        var p3 = $("#p3");
        p3.text(pElements[0].innerHTML);
        // 通过类名来查找 HTML 元素
        var p2 = $(".p2");
        // 设置文本内容
        p2.text("修改后的p2的内容") ;
        // 通过 CSS 选择器查找 HTML 元素

        var p1 = $("p#p1");
        // 获取文本内容
        console.log("p1的内容：" + p1.text());
        // 获取 HTML 内容
        console.log("p1的html内容：" + p1.html());

        // 隐藏元素
        p1.hide();
        // 显示元素
        p1.show();
        // 更改样式style
        p1.css("font-size", "35px"); //对应的js实现：myElement.style.fontSize = "35px";

        // 删除元素
        p1.remove();
        // 获取父元素
        console.log(p2.parent());
    </script>

</body>

</html>
